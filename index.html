<!DOCTYPE html>
<html>
<head>
    <title>Timing Example</title>
</head>
<body>
    <h3>Original Text</h3>

    <script>
        console.log('first task');
        console.time();
        for (let i = 0; i < 100000; i++) {
            const h3 = document.querySelector('h3');
            h3.textContent = `Hey, everyone is waiting on you`;
        }
        console.timeEnd();

        console.log('next task');
    </script>
</body>
</html>
